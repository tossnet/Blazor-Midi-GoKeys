<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blazor.Midi.GoKeys</title>
    <base href="/" />

    <meta property="og:title" content="Blazor Midi GoKeys" />
    <meta name="Description" content="Blazor application that uses the Web MIDI API to connect to the Roland GoKeys piano" />
    <meta property="og:description" content="Blazor application that uses the Web MIDI API to connect to the Roland GoKeys piano" />
    <meta property="og:image" content="https://tossnet.github.io/Blazor-Midi-GoKeys/thumbnail.jpg" />

    <!--<link rel="preload" id="webassembly" />-->
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/midi-gokeys.css" />
    <link rel="stylesheet" href="Blazor.Midi.GoKeys.styles.css" />
    <!--<script type="importmap"></script>-->
</head>

<body>
    <div id="app">
        <div class="piano-loading">
            <!-- White keys -->
            <div class="piano-key white-key" data-note="C"></div>
            <div class="piano-key white-key" data-note="D"></div>
            <div class="piano-key white-key" data-note="E"></div>
            <div class="piano-key white-key" data-note="F"></div>
            <div class="piano-key white-key" data-note="G"></div>
            <div class="piano-key white-key" data-note="A"></div>
            <div class="piano-key white-key" data-note="B"></div>

            <!-- Black keys -->
            <div class="piano-key black-key" data-note="C#"></div>
            <div class="piano-key black-key" data-note="D#"></div>
            <div class="piano-key black-key" data-note="F#"></div>
            <div class="piano-key black-key" data-note="G#"></div>
            <div class="piano-key black-key" data-note="A#"></div>
        </div>
        <div class="loading-progress-text">(.NET9) Loading...</div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <!--<script src="_framework/blazor.webassembly#[.{fingerprint}].js" autostart="true"></script>-->
    <script src="_framework/blazor.webassembly.js" autostart="true"></script>
    <script src="js/piano.js"></script>
    <script src="js/click.js"></script>
</body>

</html>
