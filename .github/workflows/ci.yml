name: 'Publish application'
on: 
  push:
    branches:
      - main

jobs:
  build:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    
    env:
     PUBLISH_FOLDER: Blazor.Midi.GoKeys/bin/Release/net9.0/publish/wwwroot

    name: Build and Deploy Job
    steps:
      - name: Set the name of the repo in env variable 
        run: 
            echo "REPO_NAME=${{ github.event.repository.name }}" >> $GITHUB_ENV
        
      - uses: actions/checkout@v2
      
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.x'
          
      # DEBUG: lister les fichiers Pages et les .razor.js trouvés (diagnostic)
      - name: List Pages directory and find razor.js files
        run: |
          echo "Files in Pages:"
          ls -la Blazor.Midi.GoKeys/Pages || true
          echo "All .razor.js files in repo:"
          find . -type f -name "*.razor.js" -print || true
          echo "List of .razor files for comparison:"
          find . -type f -name "*.razor" -print || true

      # OPTIONNEL: supprimer les .razor.js orphelins (décommente si tu veux les auto-supprimer)
      # Attention: utilises ceci seulement si tu es sûr que ces fichiers sont des artéfacts générés et ne doivent pas être versionnés.
      - name: Remove orphan .razor.js files (optional)
        run: |
          find . -type f -name "*.razor.js" -print0 | while IFS= read -r -d '' f; do
            proto="${f%.razor.js}.razor"
            if [ ! -f "$proto" ]; then
              echo "Removing orphan $f (no $proto)"
              rm "$f"
            fi
          done
      
      - name: Dotnet Publish
        run: 
            dotnet publish --configuration Release -f net9.0

      - name: Change base-tag in index.html to repo name
        run: sed -i 's/<base href="\/" \/>/<base href="\/${{ env.REPO_NAME }}\/" \/>/g' $GITHUB_WORKSPACE/$PUBLISH_FOLDER/index.html
  
      - name: copy index.html to 404.html
        run: cp $GITHUB_WORKSPACE/$PUBLISH_FOLDER/index.html $GITHUB_WORKSPACE/$PUBLISH_FOLDER/404.html
      
      - name: Add .nojekyll file
        run: touch $PUBLISH_FOLDER/.nojekyll
        
      - name: Deploy GitHub Pages action
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v3.6.1
        with:
            github_token: ${{ secrets.PUBLISH_TOKEN }}
            publish_branch: gh-pages
            publish_dir: /${{ env.PUBLISH_FOLDER }}
            allow_empty_commit: false
            keep_files: false
            force_orphan: true
